name: Terraform CI/CD - AppLibraryKit

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    name: Deploy Terraform infrastructure
    runs-on: ubuntu-latest
    env:
      # Subscription and service principal values are read from repository secrets
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify SP secrets present
        run: |
          if [ -z "$ARM_CLIENT_ID" ] || [ -z "$ARM_CLIENT_SECRET" ] || [ -z "$ARM_TENANT_ID" ] || [ -z "$AZURE_SUBSCRIPTION_ID" ]; then
            echo "One or more required secrets are missing: ARM_CLIENT_ID, ARM_CLIENT_SECRET, ARM_TENANT_ID, AZURE_SUBSCRIPTION_ID"
            exit 1
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.7"

      - name: Azure login (service principal)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.ARM_CLIENT_SECRET }}
          auth-type: SERVICE_PRINCIPAL

      - name: Set subscription (explicit)
        run: |
          echo "Using subscription: $AZURE_SUBSCRIPTION_ID"
          az account set --subscription $AZURE_SUBSCRIPTION_ID

      - name: Terraform fmt check
        working-directory: DEPLOYMENT/AZUREPIPELINES/terraform
        run: terraform fmt -check -recursive

      - name: Terraform init
        working-directory: DEPLOYMENT/AZUREPIPELINES/terraform
        run: terraform init -input=false

      - name: Terraform validate
        working-directory: DEPLOYMENT/AZUREPIPELINES/terraform
        run: terraform validate || (echo "Terraform validate failed; check for merge-conflict markers or provider support for azurerm_static_site" && exit 1)

      - name: Terraform plan
        working-directory: DEPLOYMENT/AZUREPIPELINES/terraform
        run: |
          terraform plan -out=tfplan -input=false -var "subscription_id=$AZURE_SUBSCRIPTION_ID"

      - name: Terraform apply
        working-directory: DEPLOYMENT/AZUREPIPELINES/terraform
        run: terraform apply -input=false -auto-approve tfplan

      - name: Show outputs
        working-directory: DEPLOYMENT/AZUREPIPELINES/terraform
        run: terraform output -json

      # Build & deploy React SPA to storage static website ($web)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: APPS/reactwebappdemo
        run: |
          npm ci

      - name: Build React app
        working-directory: APPS/reactwebappdemo
        run: |
          npm run build

      - name: Upload build to Azure Storage $web container
        # Uses az CLI (already authenticated by azure/login). Uses --auth-mode login so no storage key is required.
        run: |
          echo "Uploading build to storage account: stapplibdemo001"
          az storage blob upload-batch \
            --account-name stapplibdemo001 \
            --source APPS/reactwebappdemo/build \
            --destination '$web' \
            --auth-mode login


# Notes:
# - Create the service principal JSON via `az ad sp create-for-rbac --name "github-action-applibrarykit" --role Contributor --scopes /subscriptions/<subscriptionId> --sdk-auth`
# - Save that JSON into the GitHub Actions repository secret `AZURE_CREDENTIALS`.
# - Create a repository secret `AZURE_SUBSCRIPTION_ID` with value: f1944295-c875-4042-bb02-84b71e64719b
# - If your provider version doesn't support `azurerm_static_site`, remove that resource from the Terraform config or upgrade the provider.
